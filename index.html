<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="city-input">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="app-city"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow-sm"
              />
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Use Current Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">New York, NY</h1>
        <ul>
          <li id="date">Wedenesday 22:00</li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="images/partial-cloud-2.png"
                alt="partialy cloudy"
                class="weather_forecast_icon"
                width="100px"
                alt="cloudy icon"
                class="weather-icon"
              />
              <div class="">
                <span class="temp" id="temperature-today">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">ºC</a> |
                  <a href="#" id="fahrenheit-link">ºF</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather_forecast">
          <article class="weather_forecast_item">
            <img
              src="images/sunnylogo-2.png"
              alt="sunny"
              class="weather_forecast_icon"
            />
            <h3 class="weather_forecast_day">Sunday</h3>
            <p class="weather_forecast_temperature">
              <span class="value">+25</span>&deg;C
            </p>
          </article>
          <article class="weather_forecast_item">
            <img
              src="images/sunnylogo-2.png"
              alt="Sunny"
              class="weather_forecast_icon"
            />
            <h3 class="weather_forecast_day">Monday</h3>
            <p class="weather_forecast_temperature">
              <span class="value">+25</span>&deg;C
            </p>
          </article>
          <article class="weather_forecast_item">
            <img
              src="images/partial-cloud-2.png"
              alt="partialy cloudy"
              class="weather_forecast_icon"
            />
            <h3 class="weather_forecast_day">Tuesday</h3>
            <p class="weather_forecast_temperature">
              <span class="value">+25</span>&deg;C
            </p>
          </article>
          <article class="weather_forecast_item">
            <img
              src="images/partial-cloud-2.png"
              alt="partialy cloudy"
              class="weather_forecast_icon"
            />
            <h3 class="weather_foreecast_day">Wednesday</h3>
            <p class="weather_forecast_temperature">
              <span class="value">+25</span>&deg;C
            </p>
          </article>
          <article class="weather_forecast_item">
            <img
              src="images/partial-cloud-2.png"
              alt="partialy cloudy"
              class="weather_forecast_icon"
            />
            <h3 class="weather_forecast_day">Thursday</h3>
            <p class="weather_forecast_temperature">
              <span class="value">+25</span>&deg;C
            </p>
          </article>
        </div>
      </div>
      <a
        href="https://github.com/shayeknbake/she-codes-project"
        target="_blank"
      >
        Open-Source code:</a
      >
      By: Shayna Easton
    </div>
    <script src="actions.js"></script>
  </body>
</html>
